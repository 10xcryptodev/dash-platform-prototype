{
  "tags"      : {
    "allowUnknownTags" : true
  },
  "plugins"   : ["plugins/markdown"],
  "source"    : {
    "include" : [
      "lib/",
      "dash-vmn/",
      "docs/home.md"
    ]
  },
  "templates" : {
    "logoFile"              : "logo.png",
    "cleverLinks"           : false,
    "monospaceLinks"        : false,
    "dateFormat"            : "ddd MMM Do YYYY",
    "outputSourceFiles"     : true,
    "outputSourcePath"      : true,
    "systemName"            : "Dash Schema",
    "footer"                : "",
    "copyright": "Dash Schema Copyright Â© 2017-present, Dash Core Team",
    "navType"               : "inline",
    "theme"                 : "spacelab",
    "linenums"              : true,
    "collapseSymbols"       : false,
    "inverseNav"            : false,
    "sort"                  : false,
    "protocol"              : "html://",
    "methodHeadingReturns"  : false
  },
  "markdown"  : {
    "parser"   : "gfm",
    "hardwrap" : true
  },
  "opts"      : {
    "private"     : false,
    "recurse"     : true,
    "lenient"     : true,
    "destination" : "./docs/html",
    "template"    : "./node_modules/ink-docstrap/template/"
  }
}
